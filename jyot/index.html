<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="మేలాపకము-కూటములు">
	<meta name="author" content="YK Prakash">
	<title>Horoscope</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/joy.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
	<script type="text/javascript" src= "js/joy.js"> </script>
	<script type="text/javascript" src="js/eJyotivsop87.js"></script>
</head>

<body>
	<div class="wrapper">

		<header class="header">

			<h1>Horoscope</h1>
			<nav>

				<ul class="nav1">

					<li><a href="https://ykpg.github.io/" title="Home">Home</a></li>
					<li><a href="#charts" title="Rasi & Navamsa Charts" name="charts" id="charts">Charts</a></li>
					<li><a href="#dasa" id="dasa" title="Vimsottari Dasa">Vimsottari Dasa</a></li>
					<li><a href="#kujadosham" id="kujadosham" title="Kuja Dosham">Kuja Dosham</a></li>
					<li><a href="#places" name="places" id="places" title="Lattitude & Longitude Info">Places</a></li>
				  
				</ul>				
			</nav>			
		</header>
	
		
		<aside class="aside aside1">

			<form id="jdata" name=jdata>
				<fieldset>
				
					<div><label>Name:</label>
					<input type="text" id="name" name="name" placeholder="Name" value="YK Prakash" min="1" max="15">					
					</div>

					<div><label>Date:</label>
					<input type="date" id="date" name="date" placeholder="1900/01/31" min="0000-01-01" max="6000-01-31" 
					pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}" value="1960-08-02"
					required>
					</div>			
					
					<div><label>Time:</label>
					<input type="time" id="time" name="time" placeholder="23:59" value="08:15:00" step="10"
					pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}" 
					required>
					</div>
									
					<div><label>Time Zone:</label>
					<input type="number" id="tz" name="tz" min="-12" max="14" placeholder="+1" value ="5.5" step="0.5"
					required>
					</div>
					
					<DIV><label>Latitude:</label>
					<input type="text" id="lat" name="lat" placeholder="45N48" value="16N18"
					required></DIV>
					
					<DIV><label>Longitude:</label>
					<input type="text" id="lon" name="lon" placeholder="15E58" value="80E27"
					required></DIV>
					
					<div><button type="button" id="button" >Generate</button></div>

				</fieldset>

		   	</form>
		   
		</aside>

		<main class="main" id="maintop">
			<article>	
				<p>
					Enter date as MM/DD/YYYY. Or your System format.<br><br>
					GMT for any palce in India is +5hrs 30min. Enter as 5.5. <br><br>
					For Hyderabad, Latitude is	17N23 and Longitude is	78E28.<br>
					

				</p>		
			</article>		
		</main>

		<aside class="aside aside2" id="aside2top">
	
			<canvas id="mycanvas1"  width="350" height="350" > D1 </canvas>			
				
		</aside>
			
		<footer class="footer">
			Copyright &copy 2020 YK Prakash. All rights reserved.
		</footer>

	</div> <!-- wraper div ends-->
</body>
</html>
